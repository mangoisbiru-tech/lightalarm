name: Native Android CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'light-alarm-native/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'light-alarm-native/**'

jobs:
  build-native-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: light-alarm-native

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          light-alarm-native/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('light-alarm-native/**/*.gradle*', 'light-alarm-native/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build native Android APK
      run: ./gradlew assembleDebug

    - name: Run linting
      run: ./gradlew lintDebug

    - name: Run tests (if any)
      run: ./gradlew testDebugUnitTest

    - name: Upload native APK
      uses: actions/upload-artifact@v3
      with:
        name: light-alarm-native-debug
        path: light-alarm-native/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-native
        path: light-alarm-native/app/build/reports/


